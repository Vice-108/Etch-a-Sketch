<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <p>ETCH-A-SKETCH</p>
    <div class="container">
      <main>
        <div class="sidebar">
          <input type="color" name="color" id="colors" />
          <input
          type="range"
          name="range"
          id="dimension"
          min="2"
          max="50"
          value="2"
          oninput="this.nextElementSibling.value = this.value"
          />
          <output>2</output>
          <button class="btn" id="create">Create Grid</button>

          <button class="btn" id="clear">Clear Grid</button>

          <button class="btn" id="reset">Reset Grid</button>
        </div>

        <div id="grid-container"></div>
      </main>
    </div>
    <footer>
      Â©copyright @<a href="http://www.github.com/Vice-108">Vice-108</a>
    </footer>
    <script src="./main.js" defer></script>
  </body>
</html>
